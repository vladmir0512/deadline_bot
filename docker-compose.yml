version: '3.8'

services:
  deadline-bot:
    build: .
    container_name: deadline_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Персистентное хранение базы данных
      - ./data:/app/data
      # Логи
      - ./logs:/app/logs
      # .env файл
      - ./.env:/app/.env
    environment:
      # Переменные с высоким приоритетом (переопределяют .env)
      - DATABASE_URL=sqlite:///data/deadlines.db
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - SERVICE_NAME=deadline-bot
    # Основной бот не предоставляет health check - его предоставляет healthcheck-server
    # Поэтому health check для бота отключен
    command: ["sh", "-c", "chown -R app:app /app/logs /app/data /app/.env 2>/dev/null || true && gosu app python bot.py"]
    user: root

  healthcheck-server:
    build: .
    container_name: deadline_healthcheck
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data  # Общая база данных с основным ботом
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - DATABASE_URL=sqlite:///data/deadlines.db
      - LOG_LEVEL=INFO
      - HEALTH_CHECK_PORT=8080
      - SERVICE_NAME=healthcheck
    ports:
      - "8080:8080"  # Health check доступен на порту 8080 хоста
    command: ["sh", "-c", "chown -R app:app /app/logs /app/data /app/.env 2>/dev/null || true && gosu app python healthcheck.py"]
    depends_on:
      - deadline-bot
    user: root
